<!DOCTYPE html>
<html>
<head>
<script> src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" </script>
</head>


<body>
<mat-grid-list cols='3'>
  <mat-grid-tile>
    <mat-card class="recentData">
    <mat-label>Aktuelle Temperatur:</mat-label>
    <h1 class="mat-display-1">{{recentTemp}}Â°C</h1>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="recentData">
      <label>Windgeschwindigkeit:</label>
      <h1 class="mat-display-1">{{recentWindSpeed}}</h1>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="recentData">
     <label>Aktuelle Windrichtung</label>
    <div>
       <img src="assets/arrow.svg" id="1" (load)="rotateDirCardArrow(recentWindDir,1)">
      </div>

      </mat-card>
  </mat-grid-tile>

</mat-grid-list>

<mat-card class= "selectorcard">

<mat-slide-toggle class="toggleslider"  (change)="onChange($event)" >erweiterter Modus</mat-slide-toggle>
<ng-template [ngIf]="(extendedModeStatus | async)"[ngIfElse]="simpleMode">
<mat-form-field class="startpickform">
  <mat-label>Startdatum</mat-label>
  <input matInput [matDatepicker]="startpicker"
  (dateInput)="addStartEvent($event)" >
  <mat-datepicker-toggle matSuffix [for]="startpicker"></mat-datepicker-toggle>
  <mat-datepicker #startpicker></mat-datepicker>
</mat-form-field>

<mat-form-field class="endpickform">
  <mat-label>Enddatum</mat-label>
  <input matInput [matDatepicker]="endpicker"
  (dateInput)="addEndEvent($event)" >
  <mat-datepicker-toggle matSuffix [for]="endpicker"></mat-datepicker-toggle>
  <mat-datepicker #endpicker></mat-datepicker>
</mat-form-field>
<button mat-button class="applydates" (click)="applyTimeframe()">Anwenden</button>

</ng-template>

<ng-template #simpleMode>
<mat-radio-group aria-label="Select an option" 
 [(ngModel)]="chosenbtn"

>
  <mat-radio-button *ngFor="let pick of timepickers" [value]="pick"  (change)="onbtnChange($event)" >
  {{pick}}
  </mat-radio-button>

</mat-radio-group>
</ng-template>
  </mat-card>



<div class="column">
<mat-card class = "temps">
<canvas id= "temp"></canvas>
</mat-card>
</div>

<div class="column">
<mat-card>
<canvas id= "speed"></canvas>
</mat-card>
</div>


<mat-card class ="directions-card">
<mat-label>Windrichtungen der letzten 24 Stunden:</mat-label>
<br/>


<div class= "arrowscontainer" *ngFor="let winddir of windData, let indexOfelement=index">
<img src="assets/arrow.svg" id="{{indexOfelement}}" (load)="onImageLoad(indexOfelement)">
<mat-label>{{transformDirectionDates(indexOfelement)}} Uhr</mat-label>
</div>
</mat-card>

</body>

</html>
