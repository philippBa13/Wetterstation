<!DOCTYPE html>
<html>
<head>
    <script> src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" </script>
</head>
    
<body>
    <mat-grid-list class='matlist' cols='4' [gutterSize]="'10px'">

        <mat-grid-tile [colspan] = "2" [rowspan] = "1">
            <canvas id= "volt"></canvas>
        </mat-grid-tile>

        <mat-grid-tile [colspan] = "2" [rowspan] = "1">
            <canvas id= "volume"></canvas>
        </mat-grid-tile>

        <mat-grid-tile [colspan] = "2" [rowspan] = "1">
            <table mat-table [dataSource]="tableData">
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>Datum</th>
                    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Aktion</th>
                    <td mat-cell *matCellDef="let element"> {{element.action}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-grid-tile>

        <mat-grid-tile [colspan] = "2" [rowspan] = "1">
            <div>
                <h1>Wartungsmodus</h1>
                <p>Letzte gemeldete IP-Adresse des Raspberry: {{ipaddress}}</p>
                <h2>Raspberry in den Wartungsmodus versetzen</h2>
                <p>Datum und Uhrzeit:</p>
                <input type="datetime-local" id="maintenanceTime" name="maintenance-time">
                <div class="btnDiv">
                    <button mdbBtn type="button" id="setBtn" color="default" rounded="true" (click)=setDateTime() mdbWavesEffect>Wartungsmodus setzen</button>
                </div>
                <p id="maintenanceStatus"></p>
            </div>
        </mat-grid-tile>

    </mat-grid-list>
</body>
</html>
